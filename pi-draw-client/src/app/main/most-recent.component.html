<div *ngIf="items.length > 0" class="h-full w-full">
  <h1 class="text-3xl text-center mt-16">Current Drawing</h1>
  <div class="w-full my-16 flex flex-col items-center justify-center gap-10">
    <drawing-preview [size]="'lg'"></drawing-preview>
    <div class="flex flex-col gap-4 items-left">
      <div class="flex items-row gap-2 items-center">
        <ng-container *ngIf="connected; else disconnected">
          <div
            class="bg-green-400 rounded-full w-4 h-4 border-4 border-green-200"
          ></div>
          <span class="text-gray-600">Connected</span>
        </ng-container>
        <ng-template #disconnected>
          <div
            class="bg-red-400 rounded-full w-4 h-4 border-4 border-red-200"
          ></div>
          <span class="text-gray-600">Disconnected</span>
        </ng-template>
      </div>
      <ui-switch [disabled]="!connected"></ui-switch>
    </div>
  </div>
  <hr class="border-1 border-gray-600 w-2/3 mx-auto" />
  <div class="w-2/3 mt-10 mx-auto flex justify-between">
    <div class="w-1/4 flex items-center justify-center">
      <a
        routerLink="/create"
        class="bg-gray-100 w-32 h-32 flex items-center justify-center hover:bg-gray-200 cursor-pointer"
      >
        <span class="material-symbols-outlined text-5xl text-gray-500">
          add
        </span>
      </a>
    </div>
    <carousel class="w-3/4 h-32" [items]="items"></carousel>
  </div>
</div>

<div
  *ngIf="items.length === 0"
  class="h-full w-full flex flex-col items-center gap-10"
>
  <h1 class="text-3xl text-center mt-16">No Drawings?</h1>
  <h2 class="text-xl text-center mt-16 text-gray-500">Let's change that...</h2>
  <a
    routerLink="/create"
    class="bg-gray-200 rounded-full px-4 py-2 flex items-center justify-between gap-2 text-teal-600 font-bold hover:bg-gray-100"
  >
    Create New Drawing <span class="material-symbols-outlined"> add </span>
  </a>
</div>
